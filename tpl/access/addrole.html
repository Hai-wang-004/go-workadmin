<!-- BEGIN PAGE -->
<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->

                <ul class="breadcrumb">
                    <li> <i class="icon-home"></i>
                        <a href="#">权限管理</a> <i class="icon-angle-right"></i>
                    </li>
                    <li>
                        <a href="#">添加编辑角色</a>
                        <i class="icon-angle-right"></i>
                    </li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB--> </div>
        </div>
        <!-- END PAGE HEADER-->
        <!-- BEGIN PAGE CONTENT-->
        <div class="row-fluid margin-bottom-20">
            <div class="span12">
                <form action="" method="post">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1 table  table-bordered  table-hover">
                        <tr>
                            <th width="120">角色组名称：</th>
                            <td>
                                <input name="name" type="text" class="input" size="40" value="{{.Info.Name}}" />
                            </td>
                        </tr>
                        <tr>
                            <th>父级组：</th>
                            <td>{{str2html .Role}} 不选择则为顶级角色组</td>
                        </tr>

                        <tr>
                            <th>描 述：</th>
                            <td>
                                <textarea name="remark" style="width: 400px;">{{.Info.Remark}}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <button type="button" class="btn blue submit">
                                    <i class="icon-ok"></i>
                                    提交
                                </button>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="id" value="{{.Info.Id}}"/>
                </form>

            </div>
        </div>
        <!-- END PAGE CONTENT--> </div>
    <!-- END PAGE CONTAINER-->
</div>
<!-- END PAGE -->
<script type="text/javascript">
    $(function(){
        $(".submit").click(function(){
            if($("input[name='name']").val()==''){
                popup.alert("角色组名不能为空!");
                return ;
            }
            commonAjaxSubmit();  
        });
    });
</script>
